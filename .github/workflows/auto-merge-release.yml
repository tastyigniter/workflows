name: Auto Merge Release PR & Create Release

on:
  workflow_call:
    inputs:
      release-branch:
        description: "Branch where release PRs should be merged"
        required: false
        default: "main"
        type: string

jobs:
  precheck:
    name: üß© Check for Matching Release PR
    runs-on: ubuntu-latest
    outputs:
      found: ${{ steps.find.outputs.found }}
      number: ${{ steps.find.outputs.number }}
      title: ${{ steps.find.outputs.title }}
      body: ${{ steps.find.outputs.body }}
      version: ${{ steps.find.outputs.version }}
    steps:
      - name: Find matching Release PR and extract version
        id: find
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            console.log(`üîç Looking for open PRs from branch: ${branch}`);
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              state: 'open',
            });

            const releasePattern = /^Release v(\d+\.\d+\.\d+)$/;
            const releasePr = prs.find(pr => releasePattern.test(pr.title));

            if (releasePr) {
              const match = releasePr.title.match(releasePattern);
              const version = `v${match[1]}`;
              console.log(`‚úÖ Found release PR #${releasePr.number}: ${releasePr.title}`);
              console.log(`‚úÖ Extracted version: ${version}`);

              core.setOutput('found', 'true');
              core.setOutput('number', releasePr.number);
              core.setOutput('title', releasePr.title);
              core.setOutput('body', releasePr.body || '');
              core.setOutput('version', version);
            } else {
              console.log('‚ÑπÔ∏è No open PR found matching "Release vX.Y.Z"');
              core.setOutput('found', 'false');
            }

  auto-merge:
    name: Auto Merge & Create Release
    runs-on: ubuntu-latest
    needs: precheck
    if: needs.precheck.outputs.found == 'true'

    permissions:
      contents: write
      pull-requests: write
      checks: read
      actions: read
      statuses: read

    steps:
      - name: Debug PR info
        run: |
          echo "‚úÖ Found release PR #${{ needs.precheck.outputs.number }}"
          echo "PR title: ${{ needs.precheck.outputs.title }}"
          echo "Version: ${{ needs.precheck.outputs.version }}"

      - name: Auto-merge the PR
        id: auto_merge
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST_NUMBER: ${{ needs.precheck.outputs.number }}
          MERGE_METHOD: merge
          MERGE_COMMIT_MESSAGE: "Auto-merged Release PR"
          MERGE_DELETE_BRANCH: false
          MERGE_FORKS: false
          MERGE_LABELS: ''
          MERGE_ERROR_FAIL: true

      - name: Create GitHub Release
        if: steps.auto_merge.outputs.mergeResult == 'merged'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.precheck.outputs.version }}
          release_name: Release ${{ needs.precheck.outputs.version }}
          body: ${{ needs.precheck.outputs.body }}
          draft: false
          prerelease: false
