name: Auto Merge Release PR & Create Release

on:
  workflow_call:
    inputs:
      release-branch:
        description: "Branch where release PRs should be merged"
        required: false
        default: "main"
        type: string

jobs:
  precheck:
    name: Check for Matching Release PR
    runs-on: ubuntu-latest
    outputs:
      found: ${{ steps.find.outputs.found }}
      number: ${{ steps.find.outputs.number }}
      title: ${{ steps.find.outputs.title }}
      body: ${{ steps.find.outputs.body }}
      version: ${{ steps.find.outputs.version }}

    steps:
      - name: Find matching Release PR and extract version
        id: find
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const branch = context.ref.replace('refs/heads/', '');
            console.log(`üîç Looking for open PRs from branch: ${branch}`);
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              state: 'open',
            });

            const pattern = /^Release v(\d+\.\d+\.\d+)$/;
            const match = prs.find(pr => pattern.test(pr.title));

            if (!match) {
              console.log('‚ùå No matching Release PR found.');
              fs.appendFileSync(process.env.GITHUB_OUTPUT, 'found=false\n');
            } else {
              const version = `v${match.title.match(pattern)[1]}`;
              const body = match.body || '';
              fs.appendFileSync(process.env.GITHUB_OUTPUT, `found=true\n`);
              fs.appendFileSync(process.env.GITHUB_OUTPUT, `number=${match.number}\n`);
              fs.appendFileSync(process.env.GITHUB_OUTPUT, `title=${match.title.replace(/\n/g, ' ')}\n`);
              fs.appendFileSync(process.env.GITHUB_OUTPUT, `body<<EOF\n${body}\nEOF\n`);
              fs.appendFileSync(process.env.GITHUB_OUTPUT, `version=${version}\n`);
              console.log(`‚úÖ Found matching Release PR: #${match.number} - ${match.title}`);
            }

  auto-merge:
    name: Auto Merge & Create Release
    runs-on: ubuntu-latest
    needs: precheck
    if: needs.precheck.outputs.found == 'true'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Wait for PR to be mergeable
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = parseInt('${{ needs.precheck.outputs.number }}');
            const maxAttempts = 6;
            const delayMs = 10000; // 10 seconds
            
            console.log(`‚è≥ Waiting for PR #${prNumber} to be ready to merge...`);
            
            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              });
              
              console.log(`Attempt ${attempt}/${maxAttempts}: mergeable_state = ${pr.mergeable_state}, mergeable = ${pr.mergeable}`);
              
              if (pr.mergeable_state === 'clean' && pr.mergeable === true) {
                console.log(`‚úÖ PR #${prNumber} is ready to merge!`);
                return;
              }
              
              if (pr.mergeable_state === 'dirty' || pr.mergeable === false) {
                throw new Error(`PR #${prNumber} cannot be merged: mergeable_state=${pr.mergeable_state}, mergeable=${pr.mergeable}`);
              }
              
              if (attempt < maxAttempts) {
                console.log(`‚è≥ PR still blocked, waiting ${delayMs/1000}s before retry...`);
                await new Promise(resolve => setTimeout(resolve, delayMs));
              }
            }
            
            throw new Error(`PR #${prNumber} did not become mergeable after ${maxAttempts} attempts`);

      - name: Auto-merge the PR
        id: auto_merge
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST: ${{ needs.precheck.outputs.number }}
          MERGE_METHOD: merge
          MERGE_COMMIT_MESSAGE: pull-request-description
          MERGE_DELETE_BRANCH: false
          MERGE_FORKS: false
          MERGE_LABELS: ""
          MERGE_ERROR_FAIL: true

      - name: Create GitHub Release
        if: steps.auto_merge.outputs.mergeResult == 'merged'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.precheck.outputs.version }}
          release_name: Release ${{ needs.precheck.outputs.version }}
          body: ${{ needs.precheck.outputs.body }}
          draft: false
          prerelease: false
