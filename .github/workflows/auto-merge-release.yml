name: Auto Merge Release PR & Create Release

on:
  workflow_call:
    inputs:
      release-branch:
        description: "Branch where release PRs should be merged"
        required: false
        default: "main"
        type: string
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  auto-merge:
    name: Auto Merge Release PR
    runs-on: ubuntu-latest

    # Only run on PRs into the target branch with proper title
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.base.ref == inputs.release-branch &&
      github.event.pull_request.draft == false &&
      startsWith(github.event.pull_request.title, 'Release v')

    permissions:
      contents: write
      pull-requests: write

    outputs:
      version: ${{ steps.extract_version.outputs.version }}

    steps:
      - name: Extract version from PR title
        id: extract_version
        run: |
          title="${{ github.event.pull_request.title }}"
          if [[ "$title" =~ ^Release[[:space:]]v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            version="v${BASH_REMATCH[1]}"
            echo "✅ Extracted version: $version"
            echo "version=$version" >> $GITHUB_OUTPUT
          else
            echo "❌ PR title does not match 'Release vX.Y.Z'"
            exit 1
          fi

      - name: Auto-merge the PR
        id: automerge
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: merge
          MERGE_COMMIT_MESSAGE: "Auto-merged Release PR"
          MERGE_DELETE_BRANCH: false

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [auto-merge]
    if: ${{ needs.auto-merge.outputs.version != '' }}

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.auto-merge.outputs.version }}
          release_name: Release ${{ needs.auto-merge.outputs.version }}
          body: ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false
