name: Auto Merge Release PR & Create Release

on:
  workflow_call:
    inputs:
      release-branch:
        description: "Branch where release PRs should be merged"
        required: false
        default: "main"
        type: string

jobs:
  precheck:
    name: Check for Matching Release PR
    runs-on: ubuntu-latest
    outputs:
      found: ${{ steps.find.outputs.found }}
      number: ${{ steps.find.outputs.number }}
      title: ${{ steps.find.outputs.title }}
      body: ${{ steps.find.outputs.body }}
      version: ${{ steps.find.outputs.version }}

    steps:
      - name: Find matching Release PR and extract version
        id: find
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            console.log(`ðŸ” Looking for open PRs from branch: ${branch}`);
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              state: 'open',
            });

            const pattern = /^Release v(\d+\.\d+\.\d+)$/;
            const match = prs.find(pr => pattern.test(pr.title));

            if (!match) {
              return {
                found: 'false'
              };
            }

            const version = `v${match.title.match(pattern)[1]}`;

            return {
              found: 'true',
              number: match.number.toString(),
              title: match.title,
              body: match.body || '',
              version: version
            };

      - name: Set outputs
        id: set
        run: |
          echo "found=${{ steps.find.outputs.found }}" >> $GITHUB_OUTPUT
          echo "number=${{ steps.find.outputs.number }}" >> $GITHUB_OUTPUT
          echo "title=${{ steps.find.outputs.title }}" >> $GITHUB_OUTPUT
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "${{ steps.find.outputs.body }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "version=${{ steps.find.outputs.version }}" >> $GITHUB_OUTPUT

  auto-merge:
    name: Auto Merge & Create Release
    runs-on: ubuntu-latest
    needs: precheck
    if: needs.precheck.outputs.found == 'true'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Auto-merge the PR
        id: auto_merge
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST: ${{ needs.precheck.outputs.number }}
          MERGE_METHOD: merge
          MERGE_COMMIT_MESSAGE: "Auto-merged Release PR"
          MERGE_DELETE_BRANCH: false
          MERGE_FORKS: false
          MERGE_LABELS: ''
          MERGE_ERROR_FAIL: true

      - name: Create GitHub Release
        if: steps.auto_merge.outputs.mergeResult == 'merged'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.precheck.outputs.version }}
          release_name: Release ${{ needs.precheck.outputs.version }}
          body: ${{ needs.precheck.outputs.body }}
          draft: false
          prerelease: false
